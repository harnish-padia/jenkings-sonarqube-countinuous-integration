<body id="">
	<div class="calci" id="calci">
		<div >
			<input type="number" id="textbox1" class="IO" required>
			<input type="number" id="textbox2" class="IO" required>
			
		</div>
		<form id="4m">
			<span id="row"  >
				<div class="btn">
					<button id="plus" class="Button">+</button>
					<button id="minus" class="Button">-</button>
					<button id="multiplication" class="Button">x</button>
				</div>
				<div class="btn">
					<button id="division" class="Button">/</button>
					<button id="mod" class="Button">%</button>
					<button id="square_root" class="Button">Square Root</button>
				</div>
			
				<div class="btn">
					<button id="power" class="Button">^</button>
				</div>
			</span>
		</form>
	</div>
